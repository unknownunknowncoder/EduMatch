<!DOCTYPE html>
<html>
<head>
    <title>扣子API测试</title>
    <script>
        async function testCozeAPI() {
            const query = document.getElementById('query').value;
            
            console.log('测试查询:', query);
            
            try {
                const response = await fetch('http://localhost:3014/api/coze/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        bot_id: '7573579561607331840',
                        user_id: 'test_user_' + Date.now()
                    })
                });
                
                console.log('响应状态:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('API响应:', result);
                    
                    document.getElementById('result').innerHTML = `
                        <h3>API调用成功</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('API错误:', errorText);
                    document.getElementById('result').innerHTML = `
                        <h3>API调用失败</h3>
                        <p>状态: ${response.status}</p>
                        <pre>${errorText}</pre>
                    `;
                }
            } catch (error) {
                console.error('网络错误:', error);
                document.getElementById('result').innerHTML = `
                    <h3>网络错误</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</head>
<body>
    <h1>扣子API测试</h1>
    
    <div>
        <input type="text" id="query" value="Python编程" style="width: 300px;">
        <button onclick="testCozeAPI()">测试API</button>
    </div>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
    
    <h3>测试步骤:</h3>
    <ol>
        <li>打开浏览器开发者工具 (F12)</li>
        <li>查看Console日志</li>
        <li>点击"测试API"按钮</li>
        <li>观察API调用过程和结果</li>
    </ol>
</body>
</html>
