[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_version = "18"
  # 设置函数超时时间为最大值（Netlify Pro计划的限制）
  included_files = ["**"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# 开发环境配置
[dev]
  command = "npm run dev"
  functions = "netlify/functions"
  publish = "dist"